    function startTest(test) {

        var message;
        var errors = false;
        var l = test.values.length;
        var infoBlock = document.querySelector('.info');

        for(var i = 0; i < l; i++) {
            indicator.processDelta({ deltaY: test.values[i] }, test.times[i] );
        }

        if(test.result.length !== results.length) {
            errors = true;
        }

        test.result.forEach(function(item, i){
            console.log(item);
            if(item !== results[i]) {
                errors = true;
            }
        });

        if(errors) {
            message = '<div class="error-message">Тест ' + test.discription + ' завершен с ошибкой</div>'
        } else {
            message = '<div class="success-message">Тест ' + test.discription + ' завершен без ошибок</div>'
        }


        infoBlock.innerHTML += message;
        results = [];

    }
