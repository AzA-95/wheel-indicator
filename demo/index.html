
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body {
		-height: 2000px;
	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="../wheel-indicator.js"></script>
<script>

    function show(d){
        $('body').append('<div>' + d + '</div>');
    }

    $(document).on('scrollDown', function() {
        $('body').append('<div>scrollDown</div>');
    });

    $(document).on('scrollUp', function() {
        $('body').append('<div>scrollUp</div>');
    });

</script>
</head>
<body>
<a href="http://jsfiddle.net/r9zc2bkz/22/" >http://jsfiddle.net/r9zc2bkz/22/</a>
</body>
</html>
