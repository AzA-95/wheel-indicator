<!DOCTYPE html>
<html>
<head>
    <script src="../wheel-indicator.js"></script>
    <script>
        window.addEventListener('scrollDown', function() {
            writeText('scrollDown')
        });

        window.addEventListener('scrollUp', function() {
            writeText('scrollUp')
        });

        function writeText(text) {
            var log = document.getElementById('log');
            log.innerHTML += '<li>' + text + '</li>';
        }
    </script>
</head>
<body>
    <a href="http://jsfiddle.net/r9zc2bkz/22/">http://jsfiddle.net/r9zc2bkz/22/</a>
    <ul id="log"></ul>

</body>
</html>
