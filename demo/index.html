
<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="../wheel-indicator.js"></script>

    <style>
        .customZone {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
        }

    </style>
</head>
<body>
    Custom block indicator
    <div class="customZone"></div>

<script>
    var indicator = new WheelIndicator(document.querySelector('.customZone'));

    indicator.on(function(e){
        document.querySelector('.customZone').innerHTML = e.direction;
    });
</script>
</body>
</html>
